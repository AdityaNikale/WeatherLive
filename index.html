<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WeatherLive App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Lordicon (3D animated icons) -->
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- 🌐 Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top" style="background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">☀️ WeatherLive</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/features.html">Features</a></li>
        <li class="nav-item"><a class="nav-link" href="/about.html">About</a></li>
        <li class="nav-item">
          <button class="btn btn-outline-light ms-3" onclick="toggleTheme()">
            <i class="bi bi-moon-stars-fill"></i>
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- 💫 Weather Section -->
<div class="container text-center my-5">
  <h1 class="mb-3">🌦️ Real-Time Weather Forecast</h1>

  <div class="input-group mb-4 w-75 mx-auto">
    <input type="text" class="form-control" id="cityInput" placeholder="Enter city name..." />
    <button class="btn btn-primary" onclick="getWeather()">Get Weather</button>
  </div>

  <!-- 3D Icon -->
  <div class="mb-4">
    <lord-icon
      src="https://cdn.lordicon.com/dqxvvqzi.json"
      trigger="loop"
      delay="1000"
      colors="primary:#ffffff,secondary:#f28e2c"
      style="width:100px;height:100px">
    </lord-icon>
  </div>

  <!-- Weather Output -->
  <div id="weatherResult" class="weather-output mt-4"></div>
</div>

<!-- 💡 Tip/Quote Section -->
<div class="container text-center my-4">
  <div class="quote-box" id="quoteBox">
    "Every cloud has a silver lining."
  </div>
</div>

<!-- 🦶 Footer -->
<footer class="text-white pt-4 pb-2 mt-5" style="background-color: #2c3e50;">
  <div class="container text-center text-md-start">
    <div class="row">
      <div class="col-md-6 mb-3">
        <h5 class="fw-bold">🌤️ WeatherLive</h5>
        <p>Your real-time source for beautiful weather data and forecasts worldwide.</p>
      </div>
      <div class="col-md-3 mb-3">
        <h6 class="fw-semibold">Quick Links</h6>
        <ul class="list-unstyled">
          <li><a href="#" class="text-white text-decoration-none">Home</a></li>
          <li><a href="/features.html" class="text-white text-decoration-none">Features</a></li>
          <li><a href="/about.html" class="text-white text-decoration-none">About</a></li>
        </ul>
      </div>
      <div class="col-md-3 mb-3">
        <h6 class="fw-semibold">Follow Us</h6>
        <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
        <a href="#" class="text-white me-3"><i class="bi bi-twitter"></i></a>
        <a href="https://github.com/AdityaNikale" class="text-white"><i class="bi bi-github"></i></a>
      </div>
    </div>
  </div>
  <div class="text-center mt-3"><small>© 2025 WeatherLive. All rights reserved.</small></div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="script.js"></script>
</body>
</html>
